<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <form name="myForm" id="signup-form">
    <h2>Sign up</h2>
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name ="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm password">
    </div>
    <button type="submit" value="Signup" class="btn btn-primary">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
