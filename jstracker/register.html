<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div id="loading" class="lds-roller">
    <div class="loadingMain">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  <form name="myForm" id="register">
    <h2>Register</h2>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" id="email" name ="email" class="form-control" placeholder="Enter email">
      <div id="msgEmail" class="block invalid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="pas sword">Confirm Password</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm password">
      <div id="msgPassword" class="block invalid-feedback"></div>
    </div>
    <br />
    <div id="msgError" class="block invalid-feedback"></div>
    <button type="submit" value="Signup" class="btn btn-primary">Submit</button>

    <div id="id01" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body"><p>Registered Successfully !</p></div>
          <div class="modal-footer">
            <button type="button" onclick="registerSuc()" class="btn btn-primary" action="/login.html">OK</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="register.js"></script>
</body>
</html>
