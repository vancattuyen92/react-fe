<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="loading" class="lds-roller">
    <div class="loadingMain">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="contactForm.html">Contact Form</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Todo</a>
        </li>
      </ul>
    </div>
    <span onClick = "logOut()" >Logout</span>
  </nav>
  <br />
  <div class="container">
    <h1>Contact Form</h1>
      <form id="contactForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
          <label>Country</label>
          <select id="country" class="form-control">
            <option>Aus</option>
            <option>USA</option>
            <option>Canada</option>
          </select>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <textarea class="form-control" id="subject" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  <script src="contact.js"></script>
</body>

</html>
